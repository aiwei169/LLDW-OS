name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Building
      run: | 
        make
        mkdir release
        cp helloos.img release
        
    - name: Upload to release
      uses: JasonEtco/upload-to-release@master
      with:
        args: release/helloos.img
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
